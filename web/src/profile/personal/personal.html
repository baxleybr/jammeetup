<template>
  <div>Personal Stuff</div>

  <div class="form">
    <label for="firstName">First Name</label>
    <input type="text" value.bind="profile.personal.firstName" placeholder="First Name">

    <label for="lastName">Last Name</label>
    <input type="text" value.bind="profile.personal.lastName" placeholder="Last Name">

    <label for="stageName">Stage Name</label>
    <input type="text" value.bind="profile.personal.stageName" placeholder="Stage Name">

    <label for="email">Email</label>
    <input type="text" value.bind="profile.personal.email" placeholder="Email">

  </div>
  <button click.delegate="onSave()">Save</button>
</template>
